
<!DOCTYPE html>
<html>
    <body>
      <br>
        <h1><u><center><b>Student Information</b></u></center></h1> <br>
        <form method="get">
          <center>
            <label>First Name: </label> 
              <input type="text" id="firstname" name="firstname"/> <br>  <br>
            <label>Last Name: </label>
              <input type="text" id="lastname" name="lastname"/> <br>  <br>
            <label for="address">Address:</label>
              <textarea id="address" name="address"></textarea> <br> <br>
            <label for="email">Email: </label>  
              <input type="email" id="email" name="email"/> <br> <br>
            <label for="gender">Gender: </label>  
              <input type="radio" id="gender" name="gender" value="male"/>Male  
              <input type="radio" id="gender" name="gender" value="female"/>Female 
              <input type="radio" id="gender" name="gender" value="others"/>Others <br> <br>
            <label for="dept">Department: </label>
              <input list="dept" name="browser" id="browser">
              <datalist id="dept">
                <option value="CSE">
                <option value="ECE">
                <option value="IT">
              </datalist> <br><br>
            <label for="hobbies">Hobbies:</label>
              <textarea id="hobbies" name="hobbies"></textarea> <br> <br>
            <label for="aoi">Area of Interest : </label> 
              <select name="aoi" id="aoi">
                <option></option>
                <option>Machine Learning</option>
                <option>Artificial Intelligence</option>
                <option>Cloud Computing</option>
                <option>Network Security</option>
              </select> <br><br>
            <input type="submit" value="Submit">  
            </center>
        </form>
    </body>
</html>
